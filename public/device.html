<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#0a0f1a;
  color:#fff;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#001f2f;
  color:#00ffff;
  font-size:20px;
}
header button {
  padding:8px 16px;
  border:none;
  border-radius:6px;
  background:#00ffff;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
header button:hover {
  background:#00bcd4;
}
.container {
  display:flex;
  flex-direction:column;
  height:calc(100vh - 60px); /* full screen minus header */
  padding:20px;
  box-sizing:border-box;
}
.results {
  display:flex;
  justify-content:space-around;
  margin-bottom:15px;
}
.result-card {
  background:rgba(0,255,255,0.1);
  padding:10px 15px;
  border-radius:10px;
  text-align:center;
  flex:1;
  margin:0 5px;
}
.result-card h3 {
  margin:0 0 8px 0;
  font-size:14px;
  color:#00ffff;
}
.result-card .value {
  font-size:24px;
  font-weight:bold;
}
/* Charts container fills remaining height */
.charts {
  flex:1;
  display:flex;
  gap:10px;
}
canvas {
  flex:1;
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding:5px;
}
</style>
</head>
<body>

<header>
  <span>Device Details: <span id="deviceName"></span></span>
  <button onclick="location.href='admin.html'">← Back</button>
</header>

<div class="container">
  <!-- النتائج -->
  <div class="results">
    <div class="result-card">
      <h3>Heart Rate</h3>
      <div class="value" id="hr">-- BPM</div>
    </div>
    <div class="result-card">
      <h3>SpO₂</h3>
      <div class="value" id="spo">-- %</div>
    </div>
  </div>

  <!-- الرسوم البيانية -->
  <div class="charts">
    <canvas id="hrChart"></canvas>
    <canvas id="spoChart"></canvas>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const device = params.get('sensor') || 'max1';
document.getElementById('deviceName').innerText = device.toUpperCase();

let labels = [], hrData = [], spoData = [];

const hrChart = new Chart(document.getElementById('hrChart'), {
  type:'line',
  data:{labels, datasets:[{label:'Heart Rate', data:hrData, borderColor:'#00ffff', fill:true}]},
  options:{responsive:true, animation:false, maintainAspectRatio:false}
});

const spoChart = new Chart(document.getElementById('spoChart'), {
  type:'line',
  data:{labels, datasets:[{label:'SpO₂', data:spoData, borderColor:'#ff00ff', fill:true}]},
  options:{responsive:true, animation:false, maintainAspectRatio:false}
});

async function loadData() {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();
    if (!data || data.length===0) return;

    const last = data[data.length-1];
    document.getElementById('hr').innerText = last.heartrate + ' BPM';
    document.getElementById('spo').innerText = last.spo2 + ' %';

    labels.length = hrData.length = spoData.length = 0;
    data.slice(-100).forEach(r => {
      labels.push('');
      hrData.push(r.heartrate);
      spoData.push(r.spo2);
    });

    hrChart.update();
    spoChart.update();
  } catch(e){
    console.error('Error fetching device data:', e);
  }
}

// تحميل أول مرة + تحديث تلقائي
loadData();
setInterval(loadData, 2000);
</script>

</body>
</html>
