<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html {
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0a0f1a;
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: #001f2f;
  color: #00ffff;
  font-size: 20px;
}
header button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #00ffff;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}
header button:hover { background: #00bcd4; }

.container {
  display: flex;
  flex-direction: column;
  height: calc(100% - 60px);
  padding: 15px 20px;
  gap: 15px;
}

/* النتائج */
.results {
  display: flex;
  justify-content: space-around;
  gap: 15px;
}
.result-card {
  flex: 1;
  background: rgba(0, 255, 255, 0.1);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}
.result-card h3 {
  font-size: 16px;
  color: #00ffff;
  margin-bottom: 10px;
}
.result-card .value {
  font-size: 28px;
  font-weight: bold;
}

/* Charts بشكل عمودي */
.charts {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
canvas {
  width: 100%;
  height: 300px; /* ارتفاع مناسب لرؤية الرسم */
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  padding: 5px;
}
</style>
</head>
<body>

<header>
  <span>Device Details: <span id="deviceName"></span></span>
  <button onclick="location.href='admin.html'">← Back</button>
</header>

<div class="container">
  <!-- النتائج -->
  <div class="results">
    <div class="result-card">
      <h3>Heart Rate</h3>
      <div class="value" id="hr">-- BPM</div>
    </div>
    <div class="result-card">
      <h3>SpO₂</h3>
      <div class="value" id="spo">-- %</div>
    </div>
  </div>

  <!-- الرسوم البيانية بشكل عمودي -->
  <div class="charts">
    <canvas id="hrChart"></canvas>
    <canvas id="spoChart"></canvas>
  </div>
</div>

<script>
// قراءة اسم الجهاز من URL
const params = new URLSearchParams(window.location.search);
const device = params.get('device') || 'max1';
document.getElementById('deviceName').innerText = device.toUpperCase();

let labels = [], hrData = [], spoData = [];

const hrChart = new Chart(document.getElementById('hrChart'), {
  type:'line',
  data:{
    labels,
    datasets:[{
      label:'Heart Rate',
      data:hrData,
      borderColor:'#00ffff',
      backgroundColor:'rgba(0,255,255,0.2)',
      fill:true
    }]
  },
  options:{
    responsive:true,
    animation:false,
    maintainAspectRatio:false,
    scales:{ y:{ beginAtZero:true } }
  }
});

const spoChart = new Chart(document.getElementById('spoChart'), {
  type:'line',
  data:{
    labels,
    datasets:[{
      label:'SpO₂',
      data:spoData,
      borderColor:'#ff00ff',
      backgroundColor:'rgba(255,0,255,0.2)',
      fill:true
    }]
  },
  options:{
    responsive:true,
    animation:false,
    maintainAspectRatio:false,
    scales:{ y:{ beginAtZero:true } }
  }
});

async function loadData() {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();
    if (!data || data.length===0) return;

    const last = data[data.length-1];
    document.getElementById('hr').innerText = last.heartrate + ' BPM';
    document.getElementById('spo').innerText = last.spo2 + ' %';

    // آخر 50 نقطة فقط لتقليل الضغط على الجارت
    labels.length = hrData.length = spoData.length = 0;
    data.slice(-50).forEach(r => {
      labels.push('');
      hrData.push(r.heartrate);
      spoData.push(r.spo2);
    });

    hrChart.update();
    spoChart.update();
  } catch(e){
    console.error('Error fetching device data:', e);
  }
}

// تحميل أول مرة + تحديث تلقائي كل ثانيتين
loadData();
setInterval(loadData, 2000);
</script>

</body>
</html>
