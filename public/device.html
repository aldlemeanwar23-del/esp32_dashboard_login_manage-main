<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html {
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0a0f1a;
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: #001f2f;
  color: #00ffff;
  font-size: 20px;
}
header button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #00ffff;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}
header button:hover { background: #00bcd4; }

.container {
  display: flex;
  flex-direction: column;
  height: calc(100% - 60px);
  padding: 15px 20px;
  gap: 15px;
}

/* النتائج */
.results {
  display: flex;
  justify-content: space-around;
  gap: 15px;
}
.result-card {
  flex: 1;
  background: rgba(0, 255, 255, 0.1);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}
.result-card h3 {
  font-size: 16px;
  color: #00ffff;
  margin-bottom: 10px;
}
.result-card .value {
  font-size: 28px;
  font-weight: bold;
}

/* Charts */
.charts {
  display: flex;
  justify-content: space-between;
  gap: 15px;
  flex-wrap: wrap; /* ليبقى متجاوبًا على الشاشات الصغيرة */
}
canvas {
  flex: 0 0 48%;  /* عرض الجارت نصف تقريبًا */
  height: 280px;  /* ارتفاع مناسب */
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  padding: 5px;
}

@media(max-width:800px){
  .charts { flex-direction: column; }
}
</style>
</head>
<body>

<header>
  <span>Device Details: <span id="deviceName"></span></span>
  <button onclick="location.href='admin.html'">← Back</button>
</header>

<div class="container">
  <!-- النتائج -->
  <div class="results">
    <div class="result-card">
      <h3>Heart Rate</h3>
      <div class="value" id="hr">-- BPM</div>
    </div>
    <div class="result-card">
      <h3>SpO₂</h3>
      <div class="value" id="spo">-- %</div>
    </div>
  </div>

  <!-- الرسوم البيانية الصغيرة بالتوازي -->
  <div class="charts">
    <canvas id="hrChart"></canvas>
    <canvas id="spoChart"></canvas>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const device = params.get('sensor') || 'max1';
document.getElementById('deviceName').innerText = device.toUpperCase();

let labels = [], hrData = [], spoData = [];

const hrChart = new Chart(document.getElementById('hrChart'), {
  type:'line',
  data:{labels, datasets:[{label:'Heart Rate', data:hrData, borderColor:'#00ffff', fill:true}]},
  options:{responsive:true, animation:false, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
});

const spoChart = new Chart(document.getElementById('spoChart'), {
  type:'line',
  data:{labels, datasets:[{label:'SpO₂', data:spoData, borderColor:'#ff00ff', fill:true}]},
  options:{responsive:true, animation:false, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
});

async function loadData() {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();
    if (!data || data.length===0) return;

    const last = data[data.length-1];
    document.getElementById('hr').innerText = last.heartrate + ' BPM';
    document.getElementById('spo').innerText = last.spo2 + ' %';

    labels.length = hrData.length = spoData.length = 0;
    data.slice(-50).forEach(r => { // عرض آخر 50 نقطة لتقليل حجم الرسم
      labels.push('');
      hrData.push(r.heartrate);
      spoData.push(r.spo2);
    });

    hrChart.update();
    spoChart.update();
  } catch(e){
    console.error('Error fetching device data:', e);
  }
}

// تحميل أول مرة + تحديث تلقائي
loadData();
setInterval(loadData, 2000);
</script>

</body>
</html>
