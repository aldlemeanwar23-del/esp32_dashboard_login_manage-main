<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* Top bar */
        .top-bar {
            background: #1e293b;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .top-bar button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .top-bar button:hover {
            background: #1d4ed8;
        }

        /* Devices container */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        /* Device layer */
        .device-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .device-card h3 {
            margin-top: 0;
            color: #0f172a;
        }

        .device-card p {
            margin: 8px 0;
            font-size: 15px;
        }

        .label {
            font-weight: bold;
            color: #334155;
        }
    </style>
</head>

<body>

    <!-- Top buttons -->
    <div class="top-bar">
        <button onclick="archive()">Archive</button>
        <button onclick="patientManagement()">Patient Management</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Devices -->
    <div class="container" id="deviceContainer">
        <!-- Device layers will be inserted here -->
    </div>

<script>
    async function loadDevices() {
        try {
            const response = await fetch('/api/devices');
            const devices = await response.json();

            const container = document.getElementById('deviceContainer');
            container.innerHTML = '';

            devices.slice(0, 4).forEach((device, index) => {
                const card = document.createElement('div');
                card.className = 'device-card';

                card.innerHTML = `
                    <h3>MAX30102 Device ${index + 1}</h3>
                    <p><span class="label">Patient Name:</span> ${device.patient_name}</p>
                    <p><span class="label">Age:</span> ${device.age}</p>
                    <p><span class="label">Heart Rate:</span> ${device.heart_rate} bpm</p>
                    <p><span class="label">SpOâ‚‚:</span> ${device.spo2} %</p>
                `;

                container.appendChild(card);
            });

        } catch (error) {
            console.error('Error loading devices:', error);
        }
    }

    function archive() {
        alert('Archive clicked');
    }

    function patientManagement() {
        alert('Patient Management clicked');
    }

    function logout() {
        window.location.href = 'login.htm';
    }

    loadDevices();
</script>

</body>
</html>
