<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }

        /* Top bar */
        .top-bar {
            background: #0f172a;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .top-bar button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-bar button:hover {
            background: #1d4ed8;
        }

        /* Device grid */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .device-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .device-card h3 {
            margin-top: 0;
            color: #020617;
        }

        .device-card p {
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
            color: #334155;
        }
    </style>
</head>

<body>

<!-- Top buttons -->
<div class="top-bar">
    <button onclick="archive()">Archive</button>
    <button onclick="patientManagement()">Patient Management</button>
    <button onclick="logout()">Logout</button>
</div>

<!-- Devices -->
<div class="container">
    <div class="device-card" id="sensor1"></div>
    <div class="device-card" id="sensor2"></div>
    <div class="device-card" id="sensor3"></div>
    <div class="device-card" id="sensor4"></div>
</div>

<script>
    async function loadSensor(sensorId, elementId) {
        try {
            const response = await fetch(`/api/${sensorId}`);
            const data = await response.json();

            document.getElementById(elementId).innerHTML = `
                <h3>MAX30102 - ${sensorId.toUpperCase()}</h3>
                <p><span class="label">Patient Name:</span> ${data.patient_name}</p>
                <p><span class="label">Age:</span> ${data.age}</p>
                <p><span class="label">Heart Rate:</span> ${data.heartrate} bpm</p>
                <p><span class="label">SpOâ‚‚:</span> ${data.spo2} %</p>
            `;
        } catch (error) {
            document.getElementById(elementId).innerHTML =
                `<h3>${sensorId}</h3><p>Error loading data</p>`;
            console.error(error);
        }
    }

    function archive() {
        alert("Archive clicked");
    }

    function patientManagement() {
        alert("Patient Management clicked");
    }

    function logout() {
        window.location.href = "/login.html";
    }

    // Load all sensors
    loadSensor('sensor1', 'sensor1');
    loadSensor('sensor2', 'sensor2');
    loadSensor('sensor3', 'sensor3');
    loadSensor('sensor4', 'sensor4');
</script>

</body>
</html>
