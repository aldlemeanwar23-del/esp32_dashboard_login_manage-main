<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(2,6,23,.8);
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 15px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  min-height:320px;
  position:relative;
}
.device-card h3 { margin:0 0 15px; color:var(--primary); }

.data { display:flex; justify-content:space-between; margin:8px 0; }
.label { opacity:.7; }
.value { font-weight:600; }

.open-btn {
  margin-top:15px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}

/* Ø­Ø§Ù„Ø© Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­ */
.empty {
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  color:#94a3b8;
}

canvas {
  height:110px !important;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
function logout(){
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>

    <div class="empty" id="${device}-empty">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>

    <div class="data">
      <span class="label">Heart Rate</span>
      <span class="value" id="${device}-hr">--</span>
    </div>

    <div class="data">
      <span class="label">SpOâ‚‚</span>
      <span class="value" id="${device}-spo">--</span>
    </div>

    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>

    <button class="open-btn"
      onclick="location.href='device.html?device=${device}'">
      Open Device
    </button>
  `;

  charts[device] = { hr:null, spo:null };
});

function showEmpty(device){
  document.getElementById(`${device}-empty`).style.display = 'flex';
  document.getElementById(`${device}-hr`).innerText = '--';
  document.getElementById(`${device}-spo`).innerText = '--';

  if(charts[device].hr){
    charts[device].hr.destroy();
    charts[device].spo.destroy();
    charts[device].hr = null;
    charts[device].spo = null;
  }
}

function showData(device){
  document.getElementById(`${device}-empty`).style.display = 'none';
}

async function loadDevice(device){
  try{
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    if(!data || data.length === 0){
      showEmpty(device);
      return;
    }

    const last = data[data.length - 1];
    const lastTime = new Date(last.time).getTime();
    const now = Date.now();

    // â›” Ù„Ø§ ÙŠÙˆØ¬Ø¯ ØªØ­Ø¯ÙŠØ« Ù…Ù†Ø° 6 Ø«ÙˆØ§Ù†ÙŠ
    if(now - lastTime > 6000){
      showEmpty(device);
      return;
    }

    showData(device);

    document.getElementById(`${device}-hr`).innerText = last.heartrate + ' BPM';
    document.getElementById(`${device}-spo`).innerText = last.spo2 + ' %';

    if(!charts[device].hr){
      charts[device].hr = new Chart(
        document.getElementById(`${device}-hrChart`),
        {
          type:'line',
          data:{labels:[],datasets:[{data:[],borderColor:'#00ffff',fill:true}]},
          options:{animation:false,responsive:true}
        }
      );
      charts[device].spo = new Chart(
        document.getElementById(`${device}-spoChart`),
        {
          type:'line',
          data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff',fill:true}]},
          options:{animation:false,responsive:true}
        }
      );
    }

    const recent = data.slice(-20);
    charts[device].hr.data.labels = recent.map(()=> '');
    charts[device].hr.data.datasets[0].data = recent.map(r=>r.heartrate);
    charts[device].hr.update();

    charts[device].spo.data.labels = recent.map(()=> '');
    charts[device].spo.data.datasets[0].data = recent.map(r=>r.spo2);
    charts[device].spo.update();

  }catch(e){
    showEmpty(device);
  }
}

function loadAll(){
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll,2000);
</script>

</body>
</html>
