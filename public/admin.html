<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(2,6,23,.8);
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 15px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:300px;
}
.device-card h3 { margin-bottom:15px; color:var(--primary); }
.data { display:flex; justify-content:space-between; width:80%; margin:5px 0; }
.label { opacity:.7; }
.value { font-weight:600; }
.empty-message { color:#00ffff; font-weight:bold; margin-top:10px; text-align:center; }
.open-btn {
  margin-top:15px;
  width:80%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
canvas { width:90%; height:150px; margin-top:10px; }
</style>
</head>
<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
function logout() {
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª ÙˆØ§Ù„Ø¬Ø§Ø±Øª
devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="data"><span class="label">Heart Rate</span> <span class="value" id="${device}-hr">--</span></div>
    <div class="data"><span class="label">SpOâ‚‚</span> <span class="value" id="${device}-spo">--</span></div>
    <div id="${device}-empty" class="empty-message">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>
    <button class="open-btn" onclick="location.href='device.html?device=${device}'">Open Device</button>
  `;

  charts[device] = {
    hrChart: new Chart(document.getElementById(`${device}-hrChart`), {
      type:'line',
      data:{labels:[], datasets:[{label:'HR', data:[], borderColor:'#00ffff', fill:false}]},
      options:{responsive:true, animation:false, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    }),
    spoChart: new Chart(document.getElementById(`${device}-spoChart`), {
      type:'line',
      data:{labels:[], datasets:[{label:'SpOâ‚‚', data:[], borderColor:'#ff00ff', fill:false}]},
      options:{responsive:true, animation:false, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    })
  };
});

// ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    const hrVal = document.getElementById(`${device}-hr`);
    const spoVal = document.getElementById(`${device}-spo`);
    const emptyMsg = document.getElementById(`${device}-empty`);

    if (!data || !data.heartrate || !data.spo2) {
      // Ù…Ø³Ø­ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      hrVal.innerText = '--';
      spoVal.innerText = '--';
      emptyMsg.style.display = 'block';

      charts[device].hrChart.data.labels = [];
      charts[device].hrChart.data.datasets[0].data = [];
      charts[device].hrChart.update();

      charts[device].spoChart.data.labels = [];
      charts[device].spoChart.data.datasets[0].data = [];
      charts[device].spoChart.update();
      return;
    }

    emptyMsg.style.display = 'none';
    hrVal.innerText = data.heartrate + ' BPM';
    spoVal.innerText = data.spo2 + ' %';

    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¬Ø§Ø±Øª Ù…Ø¹ Ø§Ù„Ø§Ø­ØªÙØ§Ø¸ Ø¨Ø¢Ø®Ø± 20 Ù‚Ø±Ø§Ø¡Ø©
    const timeLabel = new Date(data.time).toLocaleTimeString();

    const hrChart = charts[device].hrChart;
    const spoChart = charts[device].spoChart;

    // ØªØ­Ø¯ÙŠØ« HR Chart
    if(hrChart.data.labels.length >= 20){
      hrChart.data.labels.shift();
      hrChart.data.datasets[0].data.shift();
    }
    hrChart.data.labels.push(timeLabel);
    hrChart.data.datasets[0].data.push(data.heartrate);
    hrChart.update();

    // ØªØ­Ø¯ÙŠØ« SpO2 Chart
    if(spoChart.data.labels.length >= 20){
      spoChart.data.labels.shift();
      spoChart.data.datasets[0].data.shift();
    }
    spoChart.data.labels.push(timeLabel);
    spoChart.data.datasets[0].data.push(data.spo2);
    spoChart.update();

  } catch(e) {
    console.error('Error loading device', device, e);
  }
}

function loadAllDevices() {
  devices.forEach(loadDevice);
}

loadAllDevices();
setInterval(loadAllDevices, 2000);
</script>

</body>
</html>
