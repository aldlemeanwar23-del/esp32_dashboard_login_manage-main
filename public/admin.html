<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(2,6,23,.9);
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}

.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  min-height:260px;
  position:relative;
}

.device-card h3 {
  margin:0 0 10px;
  color:var(--primary);
}

.data { display:flex; justify-content:space-between; margin:6px 0; }
.label { opacity:.7; }
.value { font-weight:600; }

canvas { height:100px !important; margin-top:8px; }

.open-btn {
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}

.open-btn:disabled {
  background:#334155;
  color:#94a3b8;
  cursor:not-allowed;
}

.status {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
  color:#22c55e;
}
.hidden { display:none; }
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
const devices = ['max1','max2','max3','max4'];
const charts = {};
const TIMEOUT = 7000; // 7 Ø«ÙˆØ§Ù†ÙŠ ÙŠØ¹ØªØ¨Ø± Offline

devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>

    <div class="content hidden" id="${device}-content">
      <div class="data"><span class="label">Heart Rate</span><span class="value" id="${device}-hr"></span></div>
      <div class="data"><span class="label">SpOâ‚‚</span><span class="value" id="${device}-spo"></span></div>

      <canvas id="${device}-hrChart"></canvas>
      <canvas id="${device}-spoChart"></canvas>

      <button class="open-btn" id="${device}-btn"
        onclick="location.href='device.html?device=${device}'">
        Open Device
      </button>
    </div>

    <div class="status" id="${device}-status">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
  `;

  charts[device] = {
    hr: new Chart(document.getElementById(`${device}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#00ffff'}]},
      options:{responsive:true,animation:false}
    }),
    spo: new Chart(document.getElementById(`${device}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff'}]},
      options:{responsive:true,animation:false}
    })
  };
});

function setOffline(device) {
  document.getElementById(`${device}-content`).classList.add('hidden');
  document.getElementById(`${device}-status`).classList.remove('hidden');
  document.getElementById(`${device}-btn`)?.setAttribute('disabled', true);

  charts[device].hr.data.labels = [];
  charts[device].hr.data.datasets[0].data = [];
  charts[device].hr.update();

  charts[device].spo.data.labels = [];
  charts[device].spo.data.datasets[0].data = [];
  charts[device].spo.update();
}

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    if (!data || data.length === 0) {
      setOffline(device);
      return;
    }

    const last = data[data.length - 1];
    const lastTime = new Date(last.time).getTime();

    if (Date.now() - lastTime > TIMEOUT) {
      setOffline(device);
      return;
    }

    document.getElementById(`${device}-status`).classList.add('hidden');
    document.getElementById(`${device}-content`).classList.remove('hidden');
    document.getElementById(`${device}-btn`).removeAttribute('disabled');

    document.getElementById(`${device}-hr`).innerText = last.heartrate + ' BPM';
    document.getElementById(`${device}-spo`).innerText = last.spo2 + ' %';

    charts[device].hr.data.labels = data.map(d => '');
    charts[device].hr.data.datasets[0].data = data.map(d => d.heartrate);
    charts[device].hr.update();

    charts[device].spo.data.labels = data.map(d => '');
    charts[device].spo.data.datasets[0].data = data.map(d => d.spo2);
    charts[device].spo.update();

  } catch {
    setOffline(device);
  }
}

function loadAll() {
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll, 2000);
</script>

</body>
</html>
