<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  border-bottom:1px solid var(--border);
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  transition:.3s;
}
.device-card.disabled {
  opacity:.6;
}
.device-card h3 {
  margin:0 0 10px;
  color:var(--primary);
}
.data {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}
.status {
  text-align:center;
  font-size:18px;
  margin:30px 0;
  color:#22c55e;
}
.open-btn {
  width:100%;
  margin-top:15px;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  background:#22c55e;
  color:#020617;
}
.open-btn:disabled {
  background:#555;
  cursor:not-allowed;
}
canvas {
  height:120px !important;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
</div>

<div class="container" id="devices"></div>

<script>
const deviceList = ['max1','max2','max3','max4'];
const charts = {};

const container = document.getElementById('devices');

deviceList.forEach(d => {
  container.innerHTML += `
    <div class="device-card disabled" id="card-${d}">
      <h3>${d.toUpperCase()}</h3>

      <div id="${d}-status" class="status">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>

      <div id="${d}-values" style="display:none">
        <div class="data"><span>Heart Rate</span><span id="${d}-hr">--</span></div>
        <div class="data"><span>SpOâ‚‚</span><span id="${d}-spo">--</span></div>
        <canvas id="${d}-hrChart"></canvas>
        <canvas id="${d}-spoChart"></canvas>
      </div>

      <button class="open-btn" id="${d}-btn" disabled
        onclick="location.href='device.html?device=${d}'">
        Open Device
      </button>
    </div>
  `;

  charts[d] = {
    hr: new Chart(document.getElementById(`${d}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#00ffff'}]},
      options:{animation:false,responsive:true}
    }),
    spo: new Chart(document.getElementById(`${d}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff'}]},
      options:{animation:false,responsive:true}
    })
  };
});

function setAvailable(device) {
  const card = document.getElementById(`card-${device}`);
  card.classList.add('disabled');

  document.getElementById(`${device}-status`).style.display = 'block';
  document.getElementById(`${device}-values`).style.display = 'none';
  document.getElementById(`${device}-btn`).disabled = true;

  charts[device].hr.data.labels = [];
  charts[device].hr.data.datasets[0].data = [];
  charts[device].hr.update();

  charts[device].spo.data.labels = [];
  charts[device].spo.data.datasets[0].data = [];
  charts[device].spo.update();
}

function setActive(device, data) {
  const card = document.getElementById(`card-${device}`);
  card.classList.remove('disabled');

  document.getElementById(`${device}-status`).style.display = 'none';
  document.getElementById(`${device}-values`).style.display = 'block';
  document.getElementById(`${device}-btn`).disabled = false;

  document.getElementById(`${device}-hr`).innerText = data.heartrate;
  document.getElementById(`${device}-spo`).innerText = data.spo2;

  charts[device].hr.data.labels = [''];
  charts[device].hr.data.datasets[0].data = [data.heartrate];
  charts[device].hr.update();

  charts[device].spo.data.labels = [''];
  charts[device].spo.data.datasets[0].data = [data.spo2];
  charts[device].spo.update();
}

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    if (!data || !data.time) {
      setAvailable(device);
      return;
    }

    const lastTime = new Date(data.time).getTime();
    const now = Date.now();

    if (now - lastTime > 10000) {
      setAvailable(device);
      return;
    }

    setActive(device, data);

  } catch {
    setAvailable(device);
  }
}

function loadAll() {
  deviceList.forEach(loadDevice);
}

loadAll();
setInterval(loadAll, 2000);
</script>

</body>
</html>
