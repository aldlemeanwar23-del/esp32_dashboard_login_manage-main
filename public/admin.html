<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
}
.device-card h3 { color:var(--primary); margin:0 0 10px }

.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

.status {
  text-align:center;
  margin:25px 0;
  font-size:18px;
  color:#22d3ee;
}

canvas {
  width:100%;
  height:120px;
  margin-top:10px;
  background:rgba(0,0,0,.25);
  border-radius:12px;
}

.open-btn {
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
</div>

<div class="container" id="container"></div>

<script>
const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(device=>{
  const card = document.createElement('div');
  card.className='device-card';
  card.innerHTML=`
    <h3>${device.toUpperCase()}</h3>

    <div class="data"><span>Heart Rate</span><span id="${device}-hr">--</span></div>
    <div class="data"><span>SpOâ‚‚</span><span id="${device}-spo">--</span></div>

    <div class="status" id="${device}-status">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>

    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>

    <button class="open-btn" onclick="location.href='device.html?device=${device}'">Open Device</button>
  `;
  container.appendChild(card);

  charts[device]={
    hr:new Chart(document.getElementById(`${device}-hrChart`),{
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#00ffff'}]},
      options:{animation:false,maintainAspectRatio:false}
    }),
    spo:new Chart(document.getElementById(`${device}-spoChart`),{
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff'}]},
      options:{animation:false,maintainAspectRatio:false}
    })
  };
});

async function loadDevice(device){
  const res = await fetch(`/api/sensor?device=${device}`);
  const data = await res.json();

  const hrEl = document.getElementById(`${device}-hr`);
  const spoEl = document.getElementById(`${device}-spo`);
  const status = document.getElementById(`${device}-status`);

  // ðŸ”´ Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª
  if(!Array.isArray(data) || data.length === 0){
    hrEl.innerText='--';
    spoEl.innerText='--';
    status.style.display='block';

    charts[device].hr.data.labels=[];
    charts[device].hr.data.datasets[0].data=[];
    charts[device].hr.update();

    charts[device].spo.data.labels=[];
    charts[device].spo.data.datasets[0].data=[];
    charts[device].spo.update();
    return;
  }

  // âœ… Ø¢Ø®Ø± Ù‚Ø±Ø§Ø¡Ø©
  const last = data[data.length-1];
  status.style.display='none';

  hrEl.innerText = last.heartrate + ' BPM';
  spoEl.innerText = last.spo2 + ' %';

  const time = new Date(last.time).toLocaleTimeString();

  if(charts[device].hr.data.labels.length > 20){
    charts[device].hr.data.labels.shift();
    charts[device].hr.data.datasets[0].data.shift();
  }

  charts[device].hr.data.labels.push(time);
  charts[device].hr.data.datasets[0].data.push(last.heartrate);
  charts[device].hr.update();

  charts[device].spo.data.labels.push(time);
  charts[device].spo.data.datasets[0].data.push(last.spo2);
  charts[device].spo.update();
}

function loadAll(){
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll,2000);
</script>
</body>
</html>
