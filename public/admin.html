<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(2,6,23,.8);
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 15px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.top-bar button:hover { opacity:.85; }

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}

.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:250px;
}
.device-card:hover { transform:translateY(-4px); }

.device-card h3 { margin:0 0 15px; color:var(--primary); text-align:center; }
.data { display:flex; justify-content:space-between; width:80%; margin:8px 0; }
.label { opacity:.7; }
.value { font-weight:600; }

.empty-message {
  margin-top:20px;
  color:#00ffff;
  font-weight:bold;
  text-align:center;
}

.open-btn {
  margin-top:15px;
  width:80%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
.open-btn:hover { opacity:.85; }

canvas { width:90% !important; height:120px !important; margin-top:10px; }
</style>
</head>
<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
function logout() {
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="data"><span class="label">Heart Rate</span> <span class="value" id="${device}-hr">--</span></div>
    <div class="data"><span class="label">SpOâ‚‚</span> <span class="value" id="${device}-spo">--</span></div>
    <div id="${device}-empty" class="empty-message" style="display:none;">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>
    <button class="open-btn" onclick="location.href='device.html?device=${device}'">Open Device</button>
  `;

  charts[device] = {
    hrChart: new Chart(document.getElementById(`${device}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'HR',data:[],borderColor:'#00ffff',fill:true}]},
      options:{animation:false,responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    }),
    spoChart: new Chart(document.getElementById(`${device}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'SpOâ‚‚',data:[],borderColor:'#ff00ff',fill:true}]},
      options:{animation:false,responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    })
  };
});

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    const hrVal = document.getElementById(`${device}-hr`);
    const spoVal = document.getElementById(`${device}-spo`);
    const emptyMsg = document.getElementById(`${device}-empty`);

    if (!data || data.length === 0) {
      hrVal.innerText = '--';
      spoVal.innerText = '--';
      emptyMsg.style.display = 'block';
      charts[device].hrChart.data.labels = [];
      charts[device].hrChart.data.datasets[0].data = [];
      charts[device].hrChart.update();
      charts[device].spoChart.data.labels = [];
      charts[device].spoChart.data.datasets[0].data = [];
      charts[device].spoChart.update();
      return;
    }

    emptyMsg.style.display = 'none';

    // ØªØ±ØªÙŠØ¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø­Ø³Ø¨ timestamp
    const sortedData = data.sort((a,b) => new Date(a.time) - new Date(b.time));

    const last = sortedData[sortedData.length-1];
    hrVal.innerText = last.heartrate + ' BPM';
    spoVal.innerText = last.spo2 + ' %';

    const recent = sortedData.slice(-50);
    charts[device].hrChart.data.labels = recent.map(r => new Date(r.time).toLocaleTimeString());
    charts[device].hrChart.data.datasets[0].data = recent.map(r => r.heartrate);
    charts[device].hrChart.update();

    charts[device].spoChart.data.labels = recent.map(r => new Date(r.time).toLocaleTimeString());
    charts[device].spoChart.data.datasets[0].data = recent.map(r => r.spo2);
    charts[device].spoChart.update();

  } catch(e) {
    console.error('Error loading device', device, e);
  }
}

function loadAllDevices() {
  devices.forEach(loadDevice);
}

loadAllDevices();
setInterval(loadAllDevices, 2000);
</script>

</body>
</html>
