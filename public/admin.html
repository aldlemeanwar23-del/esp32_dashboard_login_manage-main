<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(2,6,23,.8);
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 15px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.top-bar button:hover { opacity:.85; }

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}

.device-card {
  position: relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
  min-height:300px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
}
.device-card:hover { transform:translateY(-4px); }

.device-card h3 { margin:0 0 15px; color:var(--primary); }
.data { display:flex; justify-content:space-between; margin:8px 0; width:100%; }
.label { opacity:.7; }
.value { font-weight:600; }

.empty-message {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:18px;
  font-weight:600;
  color:#00ffff;
  text-align:center;
  display:none;
}

.open-btn {
  margin-top:15px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
.open-btn:hover { opacity:.85; }

canvas { height:120px !important; width:100%; display:block; margin-top:10px; }
</style>
</head>
<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
function logout() {
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="data"><span class="label">Heart Rate</span> <span class="value" id="${device}-hr"></span></div>
    <div class="data"><span class="label">SpOâ‚‚</span> <span class="value" id="${device}-spo"></span></div>
    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>
    <div class="empty-message" id="${device}-empty">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
    <button class="open-btn" onclick="location.href='device.html?device=${device}'">Open Device</button>
  `;

  charts[device] = {
    hrChart: new Chart(document.getElementById(`${device}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'HR',data:[],borderColor:'#00ffff',fill:true}]},
      options:{animation:false,responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    }),
    spoChart: new Chart(document.getElementById(`${device}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'SpOâ‚‚',data:[],borderColor:'#ff00ff',fill:true}]},
      options:{animation:false,responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true}}}
    })
  };
});

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    const emptyMsg = document.getElementById(`${device}-empty`);
    const hrVal = document.getElementById(`${device}-hr`);
    const spoVal = document.getElementById(`${device}-spo`);
    const hrCanvas = document.getElementById(`${device}-hrChart`);
    const spoCanvas = document.getElementById(`${device}-spoChart`);
    const hrChart = charts[device].hrChart;
    const spoChart = charts[device].spoChart;

    if (!data || data.length === 0) {
      // Ø¹Ø±Ø¶ "Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­"
      emptyMsg.style.display = 'block';
      hrVal.style.display = 'none';
      spoVal.style.display = 'none';
      hrCanvas.style.display = 'none';
      spoCanvas.style.display = 'none';

      // Ù…Ø³Ø­ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø±Ø³Ù… Ø§Ù„Ø¨ÙŠØ§Ù†ÙŠ
      hrChart.data.labels = [];
      hrChart.data.datasets[0].data = [];
      hrChart.update();
      spoChart.data.labels = [];
      spoChart.data.datasets[0].data = [];
      spoChart.update();
      return;
    }

    // Ø¹Ù†Ø¯ ÙˆØ¬ÙˆØ¯ Ø¨ÙŠØ§Ù†Ø§Øª
    emptyMsg.style.display = 'none';
    hrVal.style.display = 'inline';
    spoVal.style.display = 'inline';
    hrCanvas.style.display = 'block';
    spoCanvas.style.display = 'block';

    const last = data[data.length-1];
    hrVal.innerText = last.heartrate + ' BPM';
    spoVal.innerText = last.spo2 + ' %';

    hrChart.data.labels = data.map(()=> '');
    hrChart.data.datasets[0].data = data.map(r => r.heartrate);
    hrChart.update();

    spoChart.data.labels = data.map(()=> '');
    spoChart.data.datasets[0].data = data.map(r => r.spo2);
    spoChart.update();

  } catch(e) {
    console.error('Error loading device', device, e);
  }
}

function loadAllDevices() {
  devices.forEach(loadDevice);
}

loadAllDevices();
setInterval(loadAllDevices,2000);
</script>
</body>
</html>
