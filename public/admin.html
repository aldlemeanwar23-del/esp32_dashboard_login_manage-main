<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Health Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  padding:16px 30px;
  background:#020617;
  border-bottom:1px solid #334155;
}
.top-bar h2 { color:#38bdf8; margin:0; }

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:30px;
}

.device-card {
  background:#020617;
  border:1px solid #334155;
  border-radius:14px;
  padding:20px;
}

.device-card h3 {
  color:#38bdf8;
  margin-top:0;
}

.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.value { font-weight:bold; }
canvas { height:140px !important; }
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Health Dashboard</h2>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
const devices = ["max1","max2","max3","max4"];
const charts = {};

devices.forEach(device => {
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="data"><span>Heart Rate</span><span id="${device}-hr">--</span></div>
    <div class="data"><span>SpOâ‚‚</span><span id="${device}-spo">--</span></div>
    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>
  `;

  charts[device] = {
    hr: new Chart(document.getElementById(`${device}-hrChart`), {
      type:"line",
      data:{labels:[],datasets:[{data:[],borderColor:"#22d3ee",fill:false}]},
      options:{animation:false}
    }),
    spo: new Chart(document.getElementById(`${device}-spoChart`), {
      type:"line",
      data:{labels:[],datasets:[{data:[],borderColor:"#f472b6",fill:false}]},
      options:{animation:false}
    })
  };
});

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById(`${device}-hr`).innerText = "--";
      document.getElementById(`${device}-spo`).innerText = "--";
      return;
    }

    const last = data[data.length - 1];

    document.getElementById(`${device}-hr`).innerText =
      (last.heartrate ?? "--") + " BPM";

    document.getElementById(`${device}-spo`).innerText =
      (last.spo2 ?? "--") + " %";

    const recent = data.slice(-20);

    charts[device].hr.data.labels = recent.map(()=> "");
    charts[device].hr.data.datasets[0].data =
      recent.map(r => r.heartrate || 0);
    charts[device].hr.update();

    charts[device].spo.data.labels = recent.map(()=> "");
    charts[device].spo.data.datasets[0].data =
      recent.map(r => r.spo2 || 0);
    charts[device].spo.update();

  } catch (e) {
    console.error("Load error", device, e);
  }
}

function loadAll() {
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll, 2000);
</script>

</body>
</html>
