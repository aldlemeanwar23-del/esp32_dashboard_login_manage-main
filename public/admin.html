<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:22px;
  min-height:260px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.device-card.active {
  align-items:stretch;
  text-align:left;
}
.available {
  font-size:18px;
  color:#22c55e;
  font-weight:600;
}
.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
canvas { height:110px !important; }
.open-btn {
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}
.open-btn:disabled {
  background:#334155;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
const devices = ['max1','max2','max3','max4'];
const charts = {};
const OFFLINE_MS = 10000;

function clearCard(device) {
  const card = document.getElementById(device);
  card.className = 'device-card';
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="available">ðŸŸ¢ Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
    <button class="open-btn" disabled>Open Device</button>
  `;
  delete charts[device];
}

function buildCard(device) {
  const card = document.getElementById(device);
  card.className = 'device-card active';
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>
    <div class="data"><span>Heart Rate</span><span id="${device}-hr">--</span></div>
    <div class="data"><span>SpOâ‚‚</span><span id="${device}-spo">--</span></div>
    <canvas id="${device}-hrChart"></canvas>
    <canvas id="${device}-spoChart"></canvas>
    <button class="open-btn"
      onclick="location.href='device.html?device=${device}'">
      Open Device
    </button>
  `;

  charts[device] = {
    hr: new Chart(document.getElementById(`${device}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#00ffff',fill:true}]},
      options:{animation:false,responsive:true}
    }),
    spo: new Chart(document.getElementById(`${device}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff',fill:true}]},
      options:{animation:false,responsive:true}
    })
  };
}

async function loadDevice(device) {
  let res, data;

  try {
    res = await fetch(`/api/sensor?device=${device}`);
    data = await res.json();
  } catch {
    clearCard(device);
    return;
  }

  // ðŸ”´ Ø£Ù‡Ù… Ø³Ø·Ø±: Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Array
  if (!Array.isArray(data) || data.length === 0) {
    clearCard(device);
    return;
  }

  const last = data[data.length - 1];
  const lastTime = new Date(last.time).getTime();

  if (Date.now() - lastTime > OFFLINE_MS) {
    clearCard(device);
    return;
  }

  if (!charts[device]) buildCard(device);

  document.getElementById(`${device}-hr`).innerText = last.heartrate + ' BPM';
  document.getElementById(`${device}-spo`).innerText = last.spo2 + ' %';

  charts[device].hr.data.labels = data.map(()=> '');
  charts[device].hr.data.datasets[0].data = data.map(r => r.heartrate);
  charts[device].hr.update();

  charts[device].spo.data.labels = data.map(()=> '');
  charts[device].spo.data.datasets[0].data = data.map(r => r.spo2);
  charts[device].spo.update();
}

function refresh() {
  devices.forEach(loadDevice);
}

refresh();
setInterval(refresh, 2000);
</script>

</body>
</html>
