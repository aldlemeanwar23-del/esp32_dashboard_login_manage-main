<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Health Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
header {
  background:#0f172a;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2 { margin:0; color:#38bdf8; }
header button {
  margin-left:8px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#020617;
  cursor:pointer;
  font-weight:600;
}
.container {
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card {
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:18px;
}
.card h3 { margin-top:0; color:#22d3ee; }
.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
canvas { height:160px !important; }
</style>
</head>

<body>

<header>
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
  <div class="card" id="max1"></div>
  <div class="card" id="max2"></div>
  <div class="card" id="max3"></div>
  <div class="card" id="max4"></div>
</div>

<script>
function logout() {
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(d => {
  const card = document.getElementById(d);
  card.innerHTML = `
    <h3>${d.toUpperCase()}</h3>
    <div class="data"><span>Heart Rate</span><span id="${d}-hr">--</span></div>
    <div class="data"><span>SpOâ‚‚</span><span id="${d}-spo">--</span></div>
    <canvas id="${d}-hrChart"></canvas>
    <canvas id="${d}-spoChart"></canvas>
  `;

  charts[d] = {
    hr: new Chart(document.getElementById(`${d}-hrChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'HR',data:[],borderColor:'#22d3ee'}]},
      options:{animation:false}
    }),
    spo: new Chart(document.getElementById(`${d}-spoChart`), {
      type:'line',
      data:{labels:[],datasets:[{label:'SpOâ‚‚',data:[],borderColor:'#f472b6'}]},
      options:{animation:false}
    })
  };
});

async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) return;

    const last = data[data.length - 1];
    document.getElementById(`${device}-hr`).innerText = last.heartrate + ' BPM';
    document.getElementById(`${device}-spo`).innerText = last.spo2 + ' %';

    charts[device].hr.data.labels = data.map(()=> '');
    charts[device].hr.data.datasets[0].data = data.map(r=>r.heartrate);
    charts[device].hr.update();

    charts[device].spo.data.labels = data.map(()=> '');
    charts[device].spo.data.datasets[0].data = data.map(r=>r.spo2);
    charts[device].spo.update();

  } catch (e) {
    console.error('Load error', device, e);
  }
}

function loadAll() {
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll, 2500);
</script>

</body>
</html>
