<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:var(--bg);
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 16px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  padding:30px;
}

.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  min-height:320px;
  position:relative;
  display:flex;
  flex-direction:column;
}

.device-card.connected {
  border-color:#22c55e;
  box-shadow:0 0 18px rgba(34,197,94,.45);
}

.device-card h3 {
  margin:0 0 6px;
  color:var(--primary);
  font-size:20px;
}

.patient-name {
  display:none;
  font-size:16px;
  color:#00ffff;
  margin-bottom:10px;
}

.status {
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:18px;
  font-weight:700;
  color:#22c55e;
}

.add-btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#0ea5e9;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.content {
  display:none;
  flex-direction:column;
  flex:1;
}

.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

canvas {
  height:80px !important;
  margin-top:8px;
}

.open-btn {
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal.show{ display:flex; }

.modal-box{
  width:320px;
  background:#020617;
  border-radius:16px;
  padding:20px;
  border:1px solid var(--border);
}
.modal-box h3{
  text-align:center;
  color:var(--primary);
}
.modal-box input{
  width:100%;
  margin:6px 0;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0c111b;
  color:#fff;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.modal-actions button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
.save{ background:#22c55e; }
.cancel{ background:#ef4444; color:#fff; }
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='archive.html'">View Archive</button>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container" id="devices"></div>

<!-- ===== MODAL ===== -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3>Add Patient</h3>
    <input id="m_device" disabled>
    <input id="m_name" placeholder="Patient Name">
    <input id="m_mobile" placeholder="Mobile">
    <input id="m_email" placeholder="Email">
    <input id="m_age" placeholder="Age">
    <input id="m_chin" type="date">
    <div class="modal-actions">
      <button class="save" onclick="savePatient()">Save</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
function logout(){
  localStorage.removeItem('auth');
  location.href='login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};
const container = document.getElementById('devices');
let currentDevice='';

/* Fetch patients */
async function fetchPatients(){
  try{
    const res = await fetch('/api/infoGet');
    return await res.json();
  }catch{
    return [];
  }
}

/* Create cards */
async function createCards(){
  const patients = await fetchPatients();

  devices.forEach(d=>{
    const p = patients.find(x=>x.device_id===d);

    const card = document.createElement('div');
    card.className='device-card';
    card.id=d;

    card.innerHTML=`
      <h3>${d.toUpperCase()}</h3>
      <div class="patient-name" id="${d}-patient">
        Patient Name: ${p ? p.p_name : ''}
      </div>

      <div class="content">
        <div class="data"><span>Heart Rate</span><b id="${d}-hr">--</b></div>
        <div class="data"><span>SpOâ‚‚</span><b id="${d}-spo">--</b></div>
        <canvas id="${d}-hrChart"></canvas>
        <canvas id="${d}-spoChart"></canvas>
        <button class="open-btn" onclick="location.href='device.html?device=${d}'">
          Open Device
        </button>
      </div>

      <div class="status">
        Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­
        <button class="add-btn" onclick="openModal('${d}')">âž• Add Patient</button>
      </div>
    `;
    container.appendChild(card);

    charts[d]={
      hr:new Chart(document.getElementById(`${d}-hrChart`),{
        type:'line',
        data:{labels:[],datasets:[{data:[],borderColor:'#00ffff'}]},
        options:{responsive:true,animation:false}
      }),
      spo:new Chart(document.getElementById(`${d}-spoChart`),{
        type:'line',
        data:{labels:[],datasets:[{data:[],borderColor:'#ff00ff'}]},
        options:{responsive:true,animation:false}
      })
    };
  });
}

/* Modal */
function openModal(device){
  currentDevice=device;
  m_device.value=device;
  m_name.value=m_mobile.value=m_email.value=m_age.value=m_chin.value='';
  modal.classList.add('show');
}
function closeModal(){ modal.classList.remove('show'); }

async function savePatient(){
  if(!m_name.value) return alert('Patient name required');

  await fetch('/api/add',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      device_id:currentDevice,
      pname:m_name.value,
      pmobile:m_mobile.value,
      email:m_email.value,
      age:Number(m_age.value),
      chin:m_chin.value
    })
  });
  closeModal();
}

/* Offline */
function clearCard(device){
  const card=document.getElementById(device);
  card.classList.remove('connected');
  card.querySelector('.content').style.display='none';
  card.querySelector('.status').style.display='flex';
  document.getElementById(`${device}-patient`).style.display='none';
}

/* Online */
function showData(device,row){
  const card=document.getElementById(device);
  card.classList.add('connected');
  card.querySelector('.status').style.display='none';
  card.querySelector('.content').style.display='flex';
  document.getElementById(`${device}-patient`).style.display='block';

  document.getElementById(`${device}-hr`).innerText=row.heartrate;
  document.getElementById(`${device}-spo`).innerText=row.spo2;
}

/* Load device */
async function loadDevice(device){
  try{
    const res=await fetch(`/api/sensor?device=${device}`);
    const data=await res.json();
    if(!data.length) return clearCard(device);

    const last=data[data.length-1];
    if(Date.now()-new Date(last.time).getTime()>10000)
      return clearCard(device);

    showData(device,last);
  }catch{
    clearCard(device);
  }
}

function loadAll(){ devices.forEach(loadDevice); }

createCards().then(()=>{
  loadAll();
  setInterval(loadAll,2000);
});
</script>

</body>
</html>
