<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:#e5e7eb;
}
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:#020617;
  border-bottom:1px solid var(--border);
}
.top-bar h2 { margin:0; color:var(--primary); }
.top-bar button {
  padding:8px 15px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:30px;
}
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  min-height:260px;
  position:relative;
}
.device-card h3 {
  margin:0 0 10px;
  color:var(--primary);
}
.data {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
canvas {
  height:110px !important;
  margin-top:8px;
}
.open-btn {
  margin-top:10px;
  width:100%;
  padding:8px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}

/* Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­ */
.empty {
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="device-card" id="max1"></div>
  <div class="device-card" id="max2"></div>
  <div class="device-card" id="max3"></div>
  <div class="device-card" id="max4"></div>
</div>

<script>
function logout(){
  localStorage.removeItem('auth');
  location.href='/login.html';
}

const devices = ['max1','max2','max3','max4'];
const charts = {};

devices.forEach(device=>{
  const card = document.getElementById(device);
  card.innerHTML = `
    <h3>${device.toUpperCase()}</h3>

    <div class="content">
      <div class="data"><span>Heart Rate</span><span id="${device}-hr">--</span></div>
      <div class="data"><span>SpOâ‚‚</span><span id="${device}-spo">--</span></div>

      <canvas id="${device}-hrChart"></canvas>
      <canvas id="${device}-spoChart"></canvas>

      <button class="open-btn"
        onclick="location.href='device.html?device=${device}'">
        Open Device
      </button>
    </div>

    <div class="empty" id="${device}-empty">Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØ§Ø­</div>
  `;

  charts[device] = { hr:null, spo:null };
});

async function loadDevice(device){
  try{
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    const empty = document.getElementById(`${device}-empty`);
    const hrEl = document.getElementById(`${device}-hr`);
    const spoEl = document.getElementById(`${device}-spo`);
    const hrCanvas = document.getElementById(`${device}-hrChart`);
    const spoCanvas = document.getElementById(`${device}-spoChart`);

    // âŒ Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª â†’ Ù…Ø³Ø­ ÙƒÙ„ Ø´ÙŠØ¡
    if(!data || data.length === 0){
      empty.style.display='flex';

      hrEl.innerText='--';
      spoEl.innerText='--';

      hrCanvas.style.display='none';
      spoCanvas.style.display='none';

      if(charts[device].hr){ charts[device].hr.destroy(); charts[device].hr=null; }
      if(charts[device].spo){ charts[device].spo.destroy(); charts[device].spo=null; }

      return;
    }

    // âœ… ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª
    empty.style.display='none';
    hrCanvas.style.display='block';
    spoCanvas.style.display='block';

    const last = data[data.length-1];
    hrEl.innerText = last.heartrate + ' BPM';
    spoEl.innerText = last.spo2 + ' %';

    const labels = data.map(()=>'');

    if(!charts[device].hr){
      charts[device].hr = new Chart(hrCanvas,{
        type:'line',
        data:{labels,datasets:[{data:data.map(r=>r.heartrate),borderColor:'#00ffff',fill:true}]},
        options:{animation:false,responsive:true,maintainAspectRatio:false}
      });
    } else {
      charts[device].hr.data.labels = labels;
      charts[device].hr.data.datasets[0].data = data.map(r=>r.heartrate);
      charts[device].hr.update();
    }

    if(!charts[device].spo){
      charts[device].spo = new Chart(spoCanvas,{
        type:'line',
        data:{labels,datasets:[{data:data.map(r=>r.spo2),borderColor:'#ff00ff',fill:true}]},
        options:{animation:false,responsive:true,maintainAspectRatio:false}
      });
    } else {
      charts[device].spo.data.labels = labels;
      charts[device].spo.data.datasets[0].data = data.map(r=>r.spo2);
      charts[device].spo.update();
    }

  }catch(e){
    console.error('Device error',device,e);
  }
}

function loadAll(){
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll,2000);
</script>

</body>
</html>
