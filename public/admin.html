<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Health Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary:#38bdf8;
  --bg:#020617;
  --card:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.15);
}

body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:var(--bg);
  color:#e5e7eb;
}

/* Top bar */
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:#0f172a;
  border-bottom:1px solid var(--border);
}

.top-bar h2 {
  margin:0;
  color:var(--primary);
}

.top-bar button {
  margin-left:10px;
  padding:10px 18px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  color:#020617;
}

/* Grid */
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:30px;
}

/* Card */
.device-card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.device-card h3 {
  margin:0 0 12px;
  color:var(--primary);
  cursor:pointer;
}

.device-card h3:hover {
  text-decoration:underline;
}

.data {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}

.label { opacity:.7; }
.value { font-weight:600; }

.status {
  margin-top:10px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- Top -->
<div class="top-bar">
  <h2>ðŸ©º Admin Dashboard</h2>
  <div>
    <button onclick="location.href='manage.html'">Patients</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- Devices -->
<div class="container" id="devices"></div>

<script>
// Auth check
if (localStorage.getItem('auth') !== '1') {
  location.href = '/login.html';
}

// Logout
function logout() {
  localStorage.removeItem('auth');
  location.href = '/login.html';
}

// Devices list
const devices = ['max1','max2','max3','max4'];
const container = document.getElementById('devices');

// Create cards
devices.forEach(d => {
  const card = document.createElement('div');
  card.className = 'device-card';
  card.id = d;
  card.innerHTML = `
    <h3 onclick="openDevice('${d}')">${d.toUpperCase()}</h3>

    <div class="data">
      <span class="label">Heart Rate</span>
      <span class="value" id="${d}-hr">--</span>
    </div>

    <div class="data">
      <span class="label">SpOâ‚‚</span>
      <span class="value" id="${d}-spo">--</span>
    </div>

    <div class="status" id="${d}-time">Waiting for dataâ€¦</div>
  `;
  container.appendChild(card);
});

// Open device page
function openDevice(device) {
  location.href = `device.html?device=${device}`;
}

// Load sensor data
async function loadDevice(device) {
  try {
    const res = await fetch(`/api/sensor?device=${device}`);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) return;

    const last = data[data.length - 1];

    document.getElementById(`${device}-hr`).innerText =
      last.heartrate + ' BPM';
    document.getElementById(`${device}-spo`).innerText =
      last.spo2 + ' %';
    document.getElementById(`${device}-time`).innerText =
      'Updated: ' + new Date(last.time).toLocaleTimeString();

  } catch (e) {
    console.error('Load error', device, e);
  }
}

// Load all
function loadAll() {
  devices.forEach(loadDevice);
}

loadAll();
setInterval(loadAll, 2000);
</script>

</body>
</html>
