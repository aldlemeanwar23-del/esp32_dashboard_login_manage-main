<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Patients</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #0ea5e9;
  --secondary: #00ffff;
  --bg: #0c111b;
  --card-bg: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.2);
  --hover: rgba(0,255,255,0.1);
  --btn-save: #22c55e;
  --btn-delete: #ef4444;
  --btn-add: #00bcd4;
  --btn-archive: #f59e0b;
  --font: 'Segoe UI', Arial, sans-serif;
}

body {
  margin:0;
  font-family: var(--font);
  background: var(--bg);
  color: #fff;
}

h2 {
  text-align:center;
  color: var(--secondary);
  margin: 20px 0;
  font-size: 28px;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:95%;
  margin:auto;
  padding:10px 0;
}

.top-bar button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}
.top-bar button:hover { background: var(--btn-add); }

.form {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  width:95%;
  margin:15px auto 25px auto;
}
.form input {
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#020617;
  color:#fff;
  text-align:center;
  font-size:14px;
}
.form input:focus {
  border-color: var(--secondary);
  outline:none;
}
.form button {
  background: var(--btn-add);
  color:#020617;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  transition: 0.2s;
}
.form button:hover { opacity:0.85; }

table {
  width:95%;
  margin:auto;
  border-collapse:separate;
  border-spacing:0;
  background: var(--card-bg);
  border-radius:12px;
  overflow:hidden;
  box-shadow: 0 5px 15px rgba(0,255,255,0.15);
}

th, td {
  padding:8px 6px;
  text-align:center;
  font-size:14px;
  border-bottom:1px solid var(--border);
}

th { background:#001f2f; position: sticky; top:0; z-index:2; }
tr:hover { background: var(--hover); }

input.inline-input {
  width: 100%;
  padding:6px 4px;
  border-radius:5px;
  border:1px solid var(--border);
  background: #020617;
  color:#fff;
  font-size:14px;
  text-align:center;
}

button.action-btn {
  padding:4px 8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:1px;
  transition: 0.1s;
}
button.action-btn:hover { transform: scale(1.05); }
button.save { background: var(--btn-save); color:#020617; }
button.delete { background: var(--btn-delete); color:#fff; }
button.archive { background: var(--btn-archive); color:#020617; }

@media (max-width: 768px) {
  table, thead, tbody, th, td, tr { display:block; }
  tr { margin-bottom:15px; }
  th, td { text-align:right; padding-right:15px; position:relative; }
  td::before { position:absolute; left:10px; text-align:left; font-weight:bold; white-space:nowrap; content: attr(data-label); color:#00ffff; }
  th::before { display:none; }
}
</style>
</head>

<body>

<script>
if(localStorage.getItem('auth')!=='1') location.href='/login.html';
</script>

<div class="top-bar">
  <h2>üßæ Patient Management</h2>
  <button onclick="location.href='admin.html'">‚Üê Back</button>
</div>

<div class="form">
  <input id="device_id" placeholder="Device ID">
  <input id="pname" placeholder="Patient Name">
  <input id="pmobile" placeholder="Mobile">
  <input id="email" placeholder="Email">
  <input id="age" placeholder="Age">
  <input id="chin" type="date">
  <button onclick="addPatient()">Add Patient</button>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Device</th>
<th>Patient</th>
<th>Mobile</th>
<th>Email</th>
<th>Age</th>
<th>CheckIn</th>
<th>CheckOut</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
const dOnly = v => v ? v.split('T')[0] : '';

async function loadPatients(){
  const res = await fetch('/api/infoGet');
  const data = await res.json();
  const tbody = document.getElementById('rows');
  tbody.innerHTML = '';

  data.forEach(r=>{
    tbody.innerHTML += `
<tr data-device="${r.device_id}">
<td data-label="ID">${r.id}</td>
<td data-label="Device"><input value="${r.device_id}" disabled></td>
<td data-label="Patient"><input class="pname inline-input" value="${r.p_name || ''}"></td>
<td data-label="Mobile"><input class="pmobile inline-input" value="${r.ph_no || ''}"></td>
<td data-label="Email"><input class="email inline-input" value="${r.email || ''}"></td>
<td data-label="Age"><input class="age inline-input" value="${r.age || ''}"></td>
<td data-label="CheckIn"><input type="date" class="chin inline-input" value="${dOnly(r.checkin_date)}"></td>
<td data-label="CheckOut"><input type="date" class="chout inline-input" value="${dOnly(r.checkout_date)}"></td>
<td data-label="Actions">
  <button class="action-btn save" onclick="saveRow(this)">üíæ</button>
  <button class="action-btn delete" onclick="deletePatient(${r.id})">üóë</button>
  <button class="action-btn archive" onclick="archivePatient('${r.device_id}')">üì¶</button>
</td>
</tr>`;
  });
}

async function saveRow(btn){
  const row = btn.closest('tr');
  const body = {
    device_id: row.dataset.device,
    pname: row.querySelector('.pname').value,
    pmobile: row.querySelector('.pmobile').value,
    email: row.querySelector('.email').value,
    age: Number(row.querySelector('.age').value) || null,
    chin: row.querySelector('.chin').value || null,
    chout: row.querySelector('.chout').value || null
  };

  try {
    const res = await fetch('/api/update',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(body)
    });

    if(!res.ok) throw await res.json();
    loadPatients();
    alert('Patient updated successfully');
  } catch(e){
    console.error(e);
    alert('Update failed');
  }
}

async function archivePatient(device_id){
  if(!confirm('Archive this patient and all sensor data?')) return;
  try {
    const res = await fetch('/api/archive',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ device_id })
    });
    const result = await res.json();
    if(result.success){
      alert('Patient archived successfully');
      loadPatients();
    } else {
      alert('Archive failed: ' + (result.error || 'Unknown error'));
    }
  } catch(e){
    console.error(e);
    alert('Archive failed');
  }
}

async function addPatient(){
  const body = {
    device_id: device_id.value,
    pname: pname.value,
    pmobile: pmobile.value,
    email: email.value,
    age: Number(age.value),
    chin: chin.value
  };

  if(!body.device_id || !body.pname){
    alert('Device ID & Patient Name required');
    return;
  }

  await fetch('/api/add',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });

  device_id.value=pname.value=pmobile.value=email.value=age.value=chin.value='';
  loadPatients();
}

async function deletePatient(id){
  if(!confirm('Delete patient?')) return;
  await fetch('/api/infoDelete',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({id})
  });
  loadPatients(); 
}

loadPatients();
</script>

</body>
</html>
