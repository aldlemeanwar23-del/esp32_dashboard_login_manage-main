<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Patients</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0a0f1a;
  color:#fff;
  font-family:Segoe UI;
}
h2 { color:#00ffff; text-align:center; }
table {
  width:95%;
  margin:auto;
  border-collapse:collapse;
}
th,td {
  border:1px solid #00ffff44;
  padding:8px;
  text-align:center;
}
th { background:#001f2f; }
button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.edit { background:#22c55e; }
.save { background:#0ea5e9; }
.cancel { background:#f97316; }
.delete { background:#ef4444; }
input {
  width:100%;
  padding:4px;
  background:#020617;
  color:#fff;
  border:1px solid #00ffff44;
  border-radius:4px;
}
.top-bar {
  width:95%;
  margin:15px auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem('auth')!=='1') location.href='/login.html';
</script>

<div class="top-bar">
  <h2>üßæ Patient Management</h2>
  <button onclick="location.href='admin.html'">‚Üê Back</button>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Device</th>
<th>Name</th>
<th>Mobile</th>
<th>Email</th>
<th>Age</th>
<th>CheckIn</th>
<th>CheckOut</th>
<th>Action</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function loadPatients(){
  const res = await fetch('/api/infoGet');
  const data = await res.json();
  const tbody = document.getElementById('rows');
  tbody.innerHTML = '';

  data.forEach(r=>{
    tbody.innerHTML += `
<tr data-id="${r.id}">
<td>${r.id}</td>
<td class="d">${r.device_id}</td>
<td class="p">${r.p_name}</td>
<td class="m">${r.ph_no}</td>
<td class="e">${r.email}</td>
<td class="a">${r.age}</td>
<td class="ci">${r.checkin_date}</td>
<td class="co">${r.checkout_date || ''}</td>
<td>
  <button class="edit" onclick="editRow(this)">Edit</button>
  <button class="delete" onclick="deletePatient(${r.id})">Delete</button>
</td>
</tr>`;
  });
}

function editRow(btn){
  const tr = btn.closest('tr');
  ['d','p','m','e','a','ci','co'].forEach(c=>{
    const td = tr.querySelector('.'+c);
    td.innerHTML = `<input value="${td.innerText}">`;
  });

  tr.querySelector('td:last-child').innerHTML = `
    <button class="save" onclick="saveRow(this)">Save</button>
    <button class="cancel" onclick="loadPatients()">Cancel</button>
  `;
}

async function saveRow(btn){
  const tr = btn.closest('tr');

  const body = {
    id: tr.dataset.id,
    device_id: tr.querySelector('.d input').value,
    pname: tr.querySelector('.p input').value,
    pmobile: tr.querySelector('.m input').value,
    email: tr.querySelector('.e input').value,
    age: Number(tr.querySelector('.a input').value),
    chin: tr.querySelector('.ci input').value,
    chout: tr.querySelector('.co input').value
  };

  await fetch('/api/update',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  loadPatients();
}

async function deletePatient(id){
  if(!confirm('Delete patient?')) return;
  await fetch('/api/infoDelete',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({id})
  });
  loadPatients();
}

loadPatients();
</script>

</body>
</html>
