<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Patients</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #0ea5e9;
  --secondary: #00ffff;
  --bg: #0a0f1a;
  --card-bg: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.2);
  --hover: rgba(0,255,255,0.2);
  --btn-bg: #00ffff;
  --btn-hover: #00bcd4;
}

body {
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--bg);
  color: #fff;
}

h2 {
  text-align:center;
  color: var(--secondary);
  margin-top: 20px;
  font-size: 28px;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:95%;
  margin: 10px auto;
  padding:10px 0;
}

.top-bar button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.top-bar button:hover {
  background: var(--btn-hover);
}

/* Table styles */
table {
  width:95%;
  margin:auto;
  border-collapse:collapse;
  background: var(--card-bg);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
}

th, td {
  border-bottom: 1px solid var(--border);
  padding:8px;
  text-align:center;
  font-size:14px;
}

th {
  background:#001f2f;
  font-size:15px;
}

tr:hover {
  background: var(--hover);
}

button.action-btn {
  padding:5px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:2px;
  transition: transform 0.1s;
}

button.action-btn:hover {
  transform: scale(1.05);
}

button.save-btn { background:#facc15; color:#020617; }
button.delete-btn { background:#ef4444; color:#fff; }
button.add-btn { background:#22c55e; color:#020617; }

input.inline-input {
  width: 100%;
  padding:4px 6px;
  border-radius:4px;
  border:1px solid var(--border);
  background: var(--card-bg);
  color:#fff;
  text-align:center;
}
</style>
</head>
<body>

<script>
if(localStorage.getItem('auth')!=='1') location.href='/login.html';
</script>

<div class="top-bar">
  <h2>üßæ Patient Management</h2>
  <button onclick="location.href='admin.html'">‚Üê Back to Dashboard</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Device ID</th>
      <th>Patient Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Age</th>
      <th>CheckIn Date</th>
      <th>CheckOut Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
  <tfoot>
    <tr>
      <td>#</td>
      <td><input type="text" id="new-device" class="inline-input" placeholder="Device ID"></td>
      <td><input type="text" id="new-name" class="inline-input" placeholder="Patient Name"></td>
      <td><input type="text" id="new-mobile" class="inline-input" placeholder="Mobile"></td>
      <td><input type="text" id="new-email" class="inline-input" placeholder="Email"></td>
      <td><input type="number" id="new-age" class="inline-input" placeholder="Age"></td>
      <td><input type="date" id="new-chin" class="inline-input"></td>
      <td><input type="date" id="new-chout" class="inline-input"></td>
      <td><button class="action-btn add-btn" onclick="addRow()">Add</button></td>
    </tr>
  </tfoot>
</table>

<script>
async function loadPatients(){
  try {
    const res = await fetch('/api/infoGet');
    const data = await res.json();
    const tbody = document.getElementById('rows');
    tbody.innerHTML = '';

    data.forEach(r => {
      const checkoutDate = r.checkout_date ? new Date(r.checkout_date).toISOString().split('T')[0] : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.id}</td>
        <td><input class="inline-input" id="device-${r.id}" value="${r.device_id}"></td>
        <td><input class="inline-input" id="name-${r.id}" value="${r.p_name}"></td>
        <td><input class="inline-input" id="mobile-${r.id}" value="${r.ph_no}"></td>
        <td><input class="inline-input" id="email-${r.id}" value="${r.email}"></td>
        <td><input class="inline-input" id="age-${r.id}" type="number" value="${r.age}"></td>
        <td><input class="inline-input" id="chin-${r.id}" type="date" value="${r.checkin_date}"></td>
        <td><input class="inline-input" id="chout-${r.id}" type="date" value="${checkoutDate}"></td>
        <td>
          <button class="action-btn save-btn" onclick="saveRow(${r.id})">üíæ Save</button>
          <button class="action-btn delete-btn" onclick="deleteRow(${r.id})">üóë Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err){
    console.error('Load patients error:', err);
  }
}

async function saveRow(id){
  const body = {
    device_id: document.getElementById(`device-${id}`).value,
    pname: document.getElementById(`name-${id}`).value,
    pmobile: document.getElementById(`mobile-${id}`).value,
    email: document.getElementById(`email-${id}`).value,
    age: Number(document.getElementById(`age-${id}`).value),
    chin: document.getElementById(`chin-${id}`).value,
    chout: document.getElementById(`chout-${id}`).value
  };
  try {
    const res = await fetch('/api/update', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if(data.error){ alert('Update failed'); return; }
    loadPatients();
  } catch(err){
    console.error('Update error', err);
    alert('Update failed');
  }
}

async function deleteRow(id){
  if(!confirm('Are you sure to delete this patient?')) return;
  try {
    await fetch('/api/infoDelete', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({id})
    });
    loadPatients();
  } catch(err){
    console.error('Delete error', err);
  }
}

async function addRow(){
  const body = {
    device_id: document.getElementById('new-device').value,
    pname: document.getElementById('new-name').value,
    pmobile: document.getElementById('new-mobile').value,
    email: document.getElementById('new-email').value,
    age: Number(document.getElementById('new-age').value),
    chin: document.getElementById('new-chin').value,
    chout: document.getElementById('new-chout').value
  };
  if(!body.device_id || !body.pname){ alert('Device ID and Name required'); return; }
  try {
    await fetch('/api/add', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    clearNewRow();
    loadPatients();
  } catch(err){
    console.error('Add error', err);
  }
}

function clearNewRow(){
  document.getElementById('new-device').value='';
  document.getElementById('new-name').value='';
  document.getElementById('new-mobile').value='';
  document.getElementById('new-email').value='';
  document.getElementById('new-age').value='';
  document.getElementById('new-chin').value='';
  document.getElementById('new-chout').value='';
}

loadPatients();
</script>

</body>
</html>
