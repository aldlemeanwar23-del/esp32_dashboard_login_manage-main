<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Patients</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0a0f1a;
  color:#fff;
  font-family:Segoe UI;
}
h2 { color:#00ffff; }
table {
  width:95%;
  margin:auto;
  border-collapse:collapse;
}
th,td {
  border:1px solid #00ffff44;
  padding:8px;
  text-align:center;
}
th { background:#001f2f; }

input {
  width:100%;
  padding:6px;
  background:#020617;
  color:#fff;
  border:1px solid #00ffff44;
  border-radius:5px;
}

button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.add { background:#22c55e; }
.edit { background:#0ea5e9; }
.save { background:#16a34a; }
.cancel { background:#f97316; }
.delete { background:#ef4444; }

.top-bar {
  width:95%;
  margin:15px auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.form {
  width:95%;
  margin:15px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem('auth')!=='1') location.href='/login.html';
</script>

<div class="top-bar">
  <h2>üßæ Patient Management</h2>
  <button onclick="location.href='admin.html'">‚Üê Back</button>
</div>

<!-- ‚úÖ ADD FORM -->
<div class="form">
  <input id="device_id" placeholder="Device ID">
  <input id="pname" placeholder="Patient Name">
  <input id="pmobile" placeholder="Mobile">
  <input id="email" placeholder="Email">
  <input id="age" placeholder="Age">
  <input id="chin" type="date">
  <button class="add" onclick="addPatient()">‚ûï Add</button>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Device</th>
<th>Name</th>
<th>Mobile</th>
<th>Email</th>
<th>Age</th>
<th>CheckIn</th>
<th>CheckOut</th>
<th>Action</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function loadPatients(){
  const res = await fetch('/api/infoGet');
  const data = await res.json();
  const tbody = document.getElementById('rows');
  tbody.innerHTML = '';

  data.forEach(r=>{
    tbody.innerHTML += `
<tr data-id="${r.id}">
<td>${r.id}</td>
<td class="device">${r.device_id}</td>
<td class="name">${r.p_name}</td>
<td class="mobile">${r.ph_no}</td>
<td class="email">${r.email}</td>
<td class="age">${r.age}</td>
<td class="chin">${r.checkin_date}</td>
<td class="chout">${r.checkout_date || ''}</td>
<td>
  <button class="edit" onclick="editRow(this)">Edit</button>
  <button class="delete" onclick="deletePatient(${r.id})">Delete</button>
</td>
</tr>`;
  });
}

/* ‚úÖ INLINE EDIT */
function editRow(btn){
  const tr = btn.closest('tr');
  ['device','name','mobile','email','age','chin','chout'].forEach(c=>{
    const td = tr.querySelector('.'+c);
    td.innerHTML = `<input value="${td.innerText}">`;
  });

  tr.querySelector('td:last-child').innerHTML = `
    <button class="save" onclick="saveRow(this)">Save</button>
    <button class="cancel" onclick="loadPatients()">Cancel</button>
  `;
}

async function saveRow(btn){
  const tr = btn.closest('tr');

  const body = {
    id: tr.dataset.id,
    device_id: tr.querySelector('.device input').value,
    pname: tr.querySelector('.name input').value,
    pmobile: tr.querySelector('.mobile input').value,
    email: tr.querySelector('.email input').value,
    age: Number(tr.querySelector('.age input').value),
    chin: tr.querySelector('.chin input').value,
    chout: tr.querySelector('.chout input').value
  };

  await fetch('/api/update',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  loadPatients();
}

/* ‚úÖ ADD */
async function addPatient(){
  const body = {
    device_id: device_id.value,
    pname: pname.value,
    pmobile: pmobile.value,
    email: email.value,
    age: Number(age.value),
    chin: chin.value
  };

  if(!body.device_id || !body.pname){
    alert('Device ID & Patient Name required');
    return;
  }

  await fetch('/api/add',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  device_id.value='';
  pname.value='';
  pmobile.value='';
  email.value='';
  age.value='';
  chin.value='';

  loadPatients();
}

/* ‚úÖ DELETE */
async function deletePatient(id){
  if(!confirm('Delete patient?')) return;

  await fetch('/api/infoDelete',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({id})
  });

  loadPatients();
}

loadPatients();
</script>

</body>
</html>
