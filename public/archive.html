<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #0ea5e9;
  --secondary: #00ffff;
  --bg: #0c111b;
  --card-bg: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.2);
  --hover: rgba(0,255,255,0.1);
  --font: 'Segoe UI', Arial, sans-serif;
}

body {
  margin:0;
  font-family: var(--font);
  background: var(--bg);
  color: #fff;
}

h2 {
  text-align:center;
  color: var(--secondary);
  margin: 20px 0;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:95%;
  margin:auto;
  padding:10px 0;
}

.top-bar button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}
.top-bar button:hover { background: #00bcd4; }

.search-bar {
  width:95%;
  margin:10px auto;
  display:flex;
  gap:10px;
  justify-content:flex-end;
}
.search-bar input {
  padding:6px 10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#020617;
  color:#fff;
}
.search-bar button {
  padding:6px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background: var(--primary);
  color:#fff;
  font-weight:bold;
  transition:0.2s;
}
.search-bar button:hover { opacity:0.85; }

table {
  width:95%;
  margin:auto;
  border-collapse:separate;
  border-spacing:0;
  background: var(--card-bg);
  border-radius:12px;
  overflow:hidden;
  box-shadow: 0 5px 15px rgba(0,255,255,0.15);
}

th, td {
  padding:8px 6px;
  text-align:center;
  font-size:14px;
  border-bottom:1px solid var(--border);
}

th { background:#001f2f; position: sticky; top:0; z-index:2; }
tr:hover { background: var(--hover); }

@media (max-width: 768px) {
  table, thead, tbody, th, td, tr { display:block; }
  tr { margin-bottom:15px; }
  th, td { text-align:right; padding-right:15px; position:relative; }
  td::before { position:absolute; left:10px; text-align:left; font-weight:bold; white-space:nowrap; content: attr(data-label); color:#00ffff; }
  th::before { display:none; }
}
</style>
</head>

<body>
<script>
if(localStorage.getItem('auth')!=='1') location.href='/login.html';
</script>

<div class="top-bar">
  <h2>üì¶ Archived Sensor Data</h2>
  <button onclick="location.href='admin.html'">‚Üê Back</button>
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by Patient Name">
  <button onclick="loadArchive()">Search</button>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Device</th>
<th>Patient</th>
<th>Heart Rate</th>
<th>SpO‚ÇÇ</th>
<th>Timestamp</th>
</tr>
</thead>
<tbody id="archiveRows"></tbody>
</table>

<script>
async function loadArchive() {
  const search = document.getElementById('searchInput').value;
  try {
    const res = await fetch(`/api/archiveGet?search=${encodeURIComponent(search)}`);
    
    if(!res.ok){
      const text = await res.text();
      console.error('Server error:', text);
      alert('Failed to fetch archive data');
      return;
    }

    const data = await res.json();
    const tbody = document.getElementById('archiveRows');
    tbody.innerHTML = '';

    if(data.length === 0){
      tbody.innerHTML = `<tr><td colspan="6">No records found</td></tr>`;
      return;
    }

    data.forEach(r => {
      tbody.innerHTML += `
<tr>
<td data-label="ID">${r.id}</td>
<td data-label="Device">${r.device_id}</td>
<td data-label="Patient">${r.p_name || ''}</td>
<td data-label="Heart Rate">${r.heartrate}</td>
<td data-label="SpO‚ÇÇ">${r.spo2}</td>
<td data-label="Timestamp">${new Date(r.timestamp).toLocaleString()}</td>
</tr>`;
    });
  } catch(err){
    console.error('Fetch error:', err);
    alert('Error loading archive');
  }
}

// Load all data on page load
loadArchive();
</script>

</body>
</html>
